<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام التسجيل</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            padding: 40px 30px;
            text-align: center;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: right;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .separator {
            margin: 25px 0;
            position: relative;
            text-align: center;
            color: #777;
        }

        .separator::before {
            content: "";
            position: absolute;
            top: 50%;
            right: 0;
            left: 0;
            height: 1px;
            background: #e1e1e1;
        }

        .separator span {
            background: white;
            padding: 0 15px;
            position: relative;
            font-size: 14px;
        }

        .google-btn {
            width: 100%;
            padding: 12px;
            background: white;
            color: #333;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .google-btn:hover {
            border-color: #667eea;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .google-icon {
            width: 18px;
            height: 18px;
        }

        .create-account {
            margin-top: 25px;
            color: #666;
            font-size: 14px;
        }

        .create-account a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .create-account a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            text-align: right;
            display: none;
        }

        .success-message {
            background: #efe;
            border: 1px solid #cfc;
            color: #363;
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            text-align: right;
            display: none;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">ش</div>
        <h1>تسجيل الدخول</h1>
        
        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">البريد الإلكتروني</label>
                <input 
                    type="email" 
                    id="email" 
                    placeholder="ادخل بريدك الإلكتروني" 
                    required
                >
            </div>
            
            <div class="form-group">
                <label for="password">كلمة المرور</label>
                <input 
                    type="password" 
                    id="password" 
                    placeholder="ادخل كلمة المرور" 
                    required
                >
            </div>
            
            <button type="submit" class="login-btn">تسجيل الدخول</button>
        </form>
        
        <div class="separator">
            <span>أو</span>
        </div>
        
        <button class="google-btn" onclick="loginWithGoogle()">
            <svg class="google-icon" viewBox="0 0 24 24">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            تسجيل الدخول بحساب Google
        </button>
        
        <div class="create-account">
            ليس لديك حساب؟ <a href="#" onclick="createAccount()">إنشاء حساب</a>
        </div>
    </div>

    <script>
        // بيانات المستخدمين المخزنة
        let users = [];

        // تهيئة حساب المدير
        function initializeAdminAccount() {
            const adminAccount = {
                name: "Admin",
                email: "hshmk3@gmail.com", // تم تغييره إلى أحرف صغيرة
                password: "Admin@1288",
                role: "admin",
                createdAt: new Date().toISOString()
            };
            
            // التحقق إذا كان الحساب موجوداً مسبقاً
            const existingAdmin = users.find(u => u.email === adminAccount.email);
            if (!existingAdmin) {
                users.push(adminAccount);
                console.log('تم إنشاء حساب المدير:', adminAccount);
            }
        }

        // دالة تسجيل الدخول المعدلة
        function login(email, password) {
            // تنظيف البريد الإلكتروني (إزالة المسافات وجعله بأحرف صغيرة)
            const cleanEmail = email.trim().toLowerCase();
            
            console.log('محاولة تسجيل الدخول بـ:', cleanEmail);
            console.log('المستخدمون المسجلون:', users);
            
            // البحث عن المستخدم
            const user = users.find(u => u.email.toLowerCase() === cleanEmail);
            
            if (user) {
                console.log('تم العثور على المستخدم:', user);
                console.log('كلمة المرور المدخلة:', password);
                console.log('كلمة المرور المخزنة:', user.password);
                
                // كلمة المرور تبقى حساسة لحالة الأحرف
                if (user.password === password) {
                    return { success: true, user: user };
                } else {
                    return { success: false, message: "كلمة المرور غير صحيحة" };
                }
            } else {
                return { success: false, message: "البريد الإلكتروني غير مسجل" };
            }
        }

        // عرض رسالة الخطأ
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            successDiv.style.display = 'none';
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            // إخفاء الرسالة بعد 5 ثواني
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        // عرض رسالة النجاح
        function showSuccess(message) {
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            errorDiv.style.display = 'none';
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            
            // إخفاء الرسالة بعد 5 ثواني
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 5000);
        }

        // معالجة تسجيل الدخول
        function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // التحقق من الحقول الفارغة
            if (!email || !password) {
                showError('جميع الحقول مطلوبة');
                return;
            }
            
            // التحقق من صحة البريد الإلكتروني
            if (!email.includes('@') || !email.includes('.')) {
                showError('يجب إدخال بريد إلكتروني صحيح');
                return;
            }
            
            // محاولة تسجيل الدخول
            const result = login(email, password);
            
            if (result.success) {
                // تسجيل الدخول ناجح
                showSuccess(`مرحباً ${result.user.name}! تم تسجيل الدخول بنجاح.`);
                console.log('تم تسجيل الدخول بنجاح:', result.user);
                
                // تفريغ الحقول بعد التسجيل الناجح
                document.getElementById('email').value = '';
                document.getElementById('password').value = '';
                
                // هنا يمكنك توجيه المستخدم إلى الصفحة الرئيسية
                // window.location.href = 'dashboard.html';
                
            } else {
                // فشل تسجيل الدخول
                showError(result.message);
            }
        }

        // تسجيل الدخول بحساب Google (وهمي للعرض)
        function loginWithGoogle() {
            alert('سيتم توجيهك إلى صفحة تسجيل الدخول بحساب Google');
            // هنا يمكنك إضافة تكامل مع Google OAuth
        }

        // إنشاء حساب جديد
        function createAccount() {
            alert('سيتم توجيهك إلى صفحة إنشاء حساب جديد');
            // هنا يمكنك توجيه المستخدم إلى صفحة التسجيل
        }

        // إضافة مستخدم جديد (لأغراض الاختبار)
        function addTestUser() {
            const testUser = {
                name: "مستخدم تجريبي",
                email: "test@example.com",
                password: "Test123",
                role: "user",
                createdAt: new Date().toISOString()
            };
            
            users.push(testUser);
            console.log('تم إضافة مستخدم تجريبي:', testUser);
        }

        // تهيئة التطبيق
        function initializeApp() {
            initializeAdminAccount();
            addTestUser(); // إضافة مستخدم تجريبي للاختبار
            
            // إضافة event listener للنموذج
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
            
            console.log('تم تهيئة التطبيق بنجاح');
            console.log('حساب المدير:', users.find(u => u.role === 'admin'));
            console.log('جميع المستخدمين:', users);
            
            // عرض بيانات الاختبار في الكونسول للمساعدة في التصحيح
            console.log('--- بيانات الاختبار ---');
            console.log('بريد المدير: hshmk3@gmail.com');
            console.log('كلمة مرور المدير: Admin@1288');
            console.log('بريد المستخدم التجريبي: test@example.com');
            console.log('كلمة مرور المستخدم التجريبي: Test123');
        }

        // تشغيل التطبيق عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', initializeApp);
    </script>
</body>
</html>
